<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Yönetim Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Öğrenci Yönetim Sistemi</h1>
        
        <!-- Öğrenci Ekleme Formu -->
        <div class="form-container">
            <h2>Yeni Öğrenci Ekle</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="name">İsim:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Soyisim:</label>
                    <input type="text" id="surname" required>
                </div>
                <div class="form-group">
                    <label for="grade">Sınıf:</label>
                    <input type="text" id="grade" required>
                </div>
                <button type="submit" id="addStudent">Öğrenci Ekle</button>
            </form>
        </div>
        
        <!-- Öğrenci Tablosu -->
        <div class="table-container">
            <h2>Öğrenci Listesi</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>İsim</th>
                        <th>Soyisim</th>
                        <th>Sınıf</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <!-- Öğrenci listesi buraya JavaScript ile eklenecek -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
